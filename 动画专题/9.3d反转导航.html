<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background: #ccc;
    }
    .nav{
      /* width: 100px; */
      margin: 0 auto;
      padding: 100px;
      overflow: hidden;
      perspective: 1000px;
    }
    .nav a{
      float: left;
      text-decoration: none;
      color: #000;
      transform-style: preserve-3d;
      transition: .5s linear;
      transform-origin: center center -30px;
      height: 60px;
    }
    .nav span{
      display: block;
      text-align: center;
      backface-visibility: hidden;
    }
    /* nav span:nth-of-type(1){
      transform: rotateX(0);
    } */
    .nav span:nth-of-type(2){
      color:red;
      transform-origin: top;
      transform: rotateX(-90deg);
    }
    .nav:hover a{
      transform: rotateX(90deg);
    }
    
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#">
      <span>首页</span>
      <span>首页</span>
    </a>
  </nav>
</body>
</html>

// 3d 布局的时候需要注意的地方

2. 景深的参数要注意多测试几个
