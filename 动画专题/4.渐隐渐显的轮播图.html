<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  ul{
    margin: 100px auto;
    padding: 0;
    list-style: none;
    position: relative;
    width: 600px;
    height: 300px;
  }
  li{
    margin: 0;
    padding: 0;
    position: absolute;
    width: 600px;
    height: 300px;
    opacity: 0;
    transition: 1s linear;
  }
  li img{
    width: 100%;
    height: 100%;
  }
  li.active{
    z-index: 1;
    opacity: 1;
  }
  </style>
</head>
<body>
  <ul>
    <li class="active"><img src="./img/1.jpg" alt=""></li>
    <li><img src="./img/2.jpg" alt=""></li>
    <li><img src="./img/3.jpg" alt=""></li>
    <li><img src="./img/4.jpg" alt=""></li>
  </ul>
  <script>
  (function(){
    var index  = 0;
    var oUl  = document.querySelector("ul")
    var aLi  = document.querySelectorAll("li")
    oUl.onclick = function(){
      index++;
      aLi.forEach(function(item){
        item.classList.remove("active")
      })
      if(index >= aLi.length){
        index = 0
      }
      aLi[index].classList.add("active")
    }
  })()
  </script>
</body>
</html>
