<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div,
        ul,
        li,
        ol {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .none {
            display: none;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clear:after {
            display: block;
            content: "";
            clear: both;
        }

        .wrap {
            width: 990px;
            margin: 100px auto;
            background: #ccc;
            overflow: hidden;
        }

        .wrap ul {
            width: 1000px;
        }

        .wrap ul li {
            float: left;
            width: 110px;
            background: #000;
            border-right: 1px solid #ccc;
        }

        .wrap ul li.active {
            background: red;
        }

        .wrap ul li a {
            display: block;
            height: 30px;
            text-align: center;
            color: #fff;
            font: "Microsoft yahei" 14px/30px;
            line-height: 30px;
        }

        .wrap ul li a:hover {
            background: red;
        }

        .wrap ol li {
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }

        .wrap ol li a {
            display: block;
            line-height: 50px;
        }

        .wrap ol li.active {
            background: red;
        }
    </style>
