<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,
        ul,
        ol,
        li,p {
            margin: 0;
            padding: 0;

        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .clear:after {
            display: block;
            content: "";
            clear: both;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
            border: 1px solid red;
        }

        .wrap .btn li {
            float: left;
            height: 36px;
            width: 100px;
            line-height: 36px;
            text-align: center;
            color: #000;
            cursor: pointer;
        }

        .wrap .btn li.active {
            background: #ccc;
        }

        .wrap .content {
            height: 200px;
            text-align: center;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .wrap .content .pic-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: #fff;
            height: 200px;
        }

        .wrap .content .pic-btn li {
            width: 60px;
            height: 67px;
            line-height: 67px;
            text-align: center;
        }
        .wrap .content .pic2-btn li{
            height: 100px;
            line-height: 100px;
        }

        .wrap .content .pic-btn li.active {
            background: bisque;
        }

        .wrap .content img {
            width: 100%;
            height: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            var wrap = document.getElementById("wrap")
            var oBtn = wrap.getElementsByTagName("ul")[0];
            var aa = oBtn.getElementsByTagName("li");
            var content = wrap.getElementsByTagName("div");
            
            //获取第一个小选项卡元素
            var smallBtnOne = content[0].getElementsByTagName("ol")[0];
            var smallOneLi = smallBtnOne.getElementsByTagName("li");
            var opOne = content[0].getElementsByTagName("p")

            //获取第二个小选项卡元素
            var smallBtnTwo = content[1].getElementsByTagName("ol")[0];
            var smallTwoLi = smallBtnTwo.getElementsByTagName("li");
            var opTwo = content[1].getElementsByTagName("p")


            
            var pic1 = ["img/home1.jpeg", "img/home2.jpeg", "img/home3.jpeg"];
            var pic2 = ["img/first.jpg", "img/two.jpg"];
            var arrText = ["图片1","图片2"]

            function init() {
                aa[0].className = "active";
                content[0].style.display = "block";
                smallOneLi[0].className="active";
                smallTwoLi[0].className="active";
                opOne[0].style.display="block";
                opTwo[0].style.display="block";

            }
            init();

            function changeTab(arr1, arr2) {
                for (var i = 0; i < arr1.length; i++) {
                    arr1[i].index = i;
                    arr1[i].onclick = function () {
                        for (var i = 0; i < arr1.length; i++) {
                            arr1[i].className = ""
                            arr2[i].style.display = "none"
                        }
                        this.className = "active"
                        arr2[this.index].style.display = "block"
                    }
                }
            }
            changeTab(aa, content)
            changeTab(smallOneLi,opOne)
            changeTab(smallTwoLi,opTwo)

        }
    </script>

</head>

<body>
    <div class="wrap" id="wrap">
        <ul class="btn clear">
            <li>菜单1</li>
            <li>菜单2</li>
        </ul>
        <div class="content">
            <ol class="pic-btn">
                <li>图片1</li>
                <li>图片2</li>
                <li>图片3</li>
            </ol>
            <p><img src="img/home1.jpeg" alt=""></p>
            <p><img src="img/home2.jpeg" alt=""></p>
            <p><img src="img/home3.jpeg" alt=""></p>
        </div>
        <div class="content">
            <ol class="pic-btn pic2-btn">
                <li>图片1</li>
                <li>图片2</li>
            </ol>
            <p><img src="img/first.jpg" alt=""></p>
            <p><img src="img/two.jpg" alt=""></p>
        </div>
    </div>
</body>

</html>
