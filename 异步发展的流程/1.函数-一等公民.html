    //示例3 函数作为一个值传递
    //loadash里面after的实现：几次之后可以调用这个函数

    function eat(){
      console.log("eat")
    }
    function after(len,fn){//其实就是作为了一个参数，在特定的时候调用
      let index  = 0 
      return function(){
        if(++index == len){
          fn()
        }
      }
    }
    let _after = after(3,eat)
    _after()//没有打印
    _after()//没有打印
    _after()//eat
