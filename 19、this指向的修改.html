<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//修改this指向

			//call (this的指向，传递给函数的参数))
			//applay(this的指向，传递给函数的参数))
			//两个唯一的一点区别就是 传递参数的形式不同
			function fn() {
				console.log(this, ...arguments);
			}
			fn(); //window
			fn.call('document', 'a', 'b', 'c'); //document
			fn.apply('document', ['a', 'b', 'c']); //document

			//bind(this的指向,arg1,arg2,arg3)---> 这个不会改变原有的函数，但是他会返回一个新函数，然后绑定一个固定的this，并且只能绑定一次。
			//如果bind里面不传递值，那么默认的this是谁就是谁
			function fn1() {
				console.log(this,...arguments);
			}

			var fn2 = fn1.bind('document',"1","2","3");
			fn2();
		</script>
	</body>
</html>
