    var xhr = new XMLHttpRequest();
    xhr.open("get",'./data');
    xhr.onreadystatechange=function () {
       if(xhr.readyState==4){
           console.log(xhr.getAllResponseHeaders());//获取所有的响应头的信息
           console.log(xhr.getResponseHeader("date"));//格林制时间
           console.log(new Date(xhr.getResponseHeader("date")));//北京时间
       }
    };
    xhr.send(null)


</script>
