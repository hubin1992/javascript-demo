<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
       var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];


       var number =[];
       var changeNumber = [];
      

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/

    //分析首先她是一个数字，先用number去转换；
    //其次在确定他是一个有效的数字isNaN
    function searchNum(){
        for(var i=0;i<arr.length;i++){
            if(typeof arr[i] == 'number' && !isNaN(arr[i])){
                number.push(arr[i])
            }
        }
    }
    searchNum()
    console.log(number)
    //只要能通过parsefloat和parseInt 就是可以转换的；
    function changeNum(){
        for(var i=0;i<arr.length;i++){
            if(parseInt(arr[i])|| parseFloat(arr[i]) || arr[i] === 0){
                changeNumber.push(arr[i])
            }
        }
    }
    changeNum();  
    console.log(changeNumber)

    function getMax(){
        var arr3 = [];
        for(var i=0;i<changeNumber.length;i++){
            arr3.push(parseFloat(changeNumber[i]))
        }
        return arr3
    }
    console.log(Math.max.apply(null,getMax()))

    //查找所有的nan的索引
    function searchNaN() {
        var index = []
        for(var i=0;i<arr.length;i++){
            if(isNaN(arr[i])){
                index.push(i)
            }
        }
        return index;
    }
    console.log(searchNaN())
    </script>
</body>
</html>
