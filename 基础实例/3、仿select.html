<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2,
        ul,
        li,
        div {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .list-warp {
            width: 100px;
            margin: 100px auto;
        }
        .title-warp{
            position: relative;
        }

        .title,
        .list li {
            width: 100px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            font-size: 14px;
        }

        .title {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid transparent;
            margin-bottom: -1px;
            cursor: pointer;
        }

        .title-warp span {
            position: absolute;
            top: 10px;
            right: 4px;
            width: 0;
            height: 0;
            border: 5px solid;
            border-color: transparent transparent #000 transparent;
            cursor: pointer;
        }

        .list {
            display: none;
        }

        .list li {
            border-top: 1px solid #ccc;
            cursor: pointer;
        }

        .list li:hover {
            background: tomato;
        }
    </style>
    <script>
        window.onload = function () {
            let listWarp = document.getElementById("list-warp");
            let titleWrap = listWarp.querySelector(".title-warp");
            let show = listWarp.getElementsByTagName("h2")[0];
            let oUl = listWarp.getElementsByTagName("ul")[0];
            let aLi = oUl.getElementsByTagName("li");
            let oSpan = listWarp.getElementsByTagName("span")[0];
            let onoff = true;
            titleWrap.onclick = function () {
                if (onoff) {
                    oUl.style.display = "block";
                    show.style.borderBottom = "1px solid #ccc";
                } else {
                    oUl.style.display = "none";
                    show.style.borderBottom = "1px solid #fff";
                }
                onoff = !onoff
            }

            for (let i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function () {
                    show.innerHTML = aLi[this.index].innerHTML;
                    oUl.style.display= "none"
                    show.style.borderBottom = "1px solid #ccc";
                    onoff = !onoff
                }
            }


        }
    </script>
</head>

<body>
    
    <div class="list-warp" id="list-warp">
        <div class="title-warp">
            <h2 class="title">新闻</h2>
            <span></span>
        </div>
        <ul class="list">
            <li>新闻</li>
            <li>微博</li>
            <li>图片</li>
            <li>音乐</li>
            <li>知道</li>
        </ul>
    </div>
</body>

</html>
