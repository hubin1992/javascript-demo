        //数组快速排序
        //思路：我们选取一个中间数，然后创建两个数组，把大于平均数的放在右面，小于平均数的放左面，一直循环，然后无限递归，直至实现排序完事
        function quickSort(arr){
            //如果传递过来的数组只有一项来，就不需要快速的思想拆来，直接一项数组返回
            if(arr.length<=1){return arr};
            var leftArray =[];
            var rightArray =[];
            var middleNum = Math.floor(arr.length/2);
            var middleArr = arr.splice(middleNum,1)[0];//选择中间数字，然后将其与原先的数组分离
            for(var i = 0;i<arr.length;i++){
                arr[i] < middleArr?leftArray.push(arr[i]):rightArray.push(arr[i])
            }
            // console.log(middleArr);
            // console.log(leftArray)
            // console.log(rightArray)
            // console.log(arr)
            //左边排好序 + 分离出去的 + 右边排好序的
            return quickSort(leftArray).concat([middleArr],quickSort(rightArray))

        }
