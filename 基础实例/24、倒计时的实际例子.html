            function addZero(ele) {
                return ele < 10 ? "0" + ele : ele;
            }

            function getTime() {
                var nowdate = new Date().getTime();
                var tardate = new Date('2018/3/15 19:00').getTime();
                var changeTime = tardate - nowdate
                var newDay = Math.floor(changeTime / 86400000)
                var newHours = Math.floor(changeTime % 86400000 / 3600000)
                var newMinu = Math.floor(changeTime % 86400000 % 3600000 / 60000)
                var newSec = Math.floor(changeTime % 86400000 % 3600000 % 60000 / 1000)

                show.innerHTML=addZero(newDay)+"天"+addZero(newHours)+"时"+addZero(newMinu)+"分"+addZero(newSec)+"秒"
            }
            getTime()
            var timer = setInterval(function(){
