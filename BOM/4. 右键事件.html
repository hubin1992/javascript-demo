<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .right-meau{
        position: absolute;
        width: 60px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
	</head>
	<body>
    <div class="right-meau"></div>
		<script>
			//oncontextmeau

			//我们用这个方法来自定义鼠标的右键
      let rightMeau = document.querySelector(".right-meau")
			document.oncontextmenu = function(e) {
        // console.log("右键菜单已经禁用了")
        rightMeau.style.display = "block"
        rightMeau.style.left = e.clientX+"px";
        rightMeau.style.top = e.clientY+"px"
        return false;
      };

      document.onclick = function(){
        rightMeau.style.display="none"
      }
		</script>
	</body>
</html>
