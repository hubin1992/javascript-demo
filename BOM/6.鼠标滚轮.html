	<body>
		<div class="box"></div>
		<script>

			//============================

			//鼠标滚轮事件--->这几个事件貌似是在
			//1. 火花 鼠标滚轮事件 DOMMouseScroll
			document.addEventListener('DOMMouseScroll', function(e) {
				if (e.deatail > 0) {
					console.log('向上');
				} else {
					console.log('向下');
				}
			});

			//2. ie,chrome mouseWheel
			document.addEventListener('mousewheel', function(e) {
				if (e.wheelDelta > 0) {
					console.log('向上');
				} else {
					console.log('向下');
				}
			});
		</script>
	</body>
