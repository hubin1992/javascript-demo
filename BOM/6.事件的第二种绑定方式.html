<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<div class="box">box</div>
		<script>
			let box = document.querySelector('.box');
			//addEventListener(type,fn,false || true) 默认是false是在冒泡阶段触发，如果选择true就是在捕获阶段触发
			//这种事件的绑定方式是可以一个事件，绑定多个函数，并且都会执行，不会覆盖
			// box.addEventListener("click",function(){
			//   alert(this.innerHTML)
			// },false);

			//移除事件，注意移除的时候，必须冒泡和捕获的状态跟绑定的时候是在同一个状态

			//这个位置，已经入坑，匿名函数，每一次都是指向一个新的内存地址，所以无法移除掉
			var state = true;
			box.addEventListener('click', once, false);
      //封装成这样的一个函数就可以直接使用了
			function once() {
				if (state) {
					alert('执行了一次');
					state = false;
				} else {
					box.removeEventListener('click', once, false);
          alert("只能执行一次")
				}
			}
		</script>
	</body>
</html>
