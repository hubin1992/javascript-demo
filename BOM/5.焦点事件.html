<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" value="请输入内容" class="btn1">
  <input type="text" value="请输入内容" class="btn2">
  <div>你说我会有焦点事件吗</div>
  <a href="">我应该会有把</a>
  <input type="text" value="请输入内容">
  <script>
   //首先我们要了解什么样的是焦点事件
   //只有可以与用户发生交互的元素才可能有焦点事件

   //1. 我们用tab测试一下看看上面的几个元素是否有焦点事件
   //结论： 除了div  都有焦点事件


    //2. js中的焦点事件
    //1) 获得焦点事件: onfocus

    document.querySelector(".btn1").onfocus = function(){
      if(this.value ==="请输入内容"){
        this.value =""
      }else if(this.value != ""){
        console.log("里面有内容")
        this.select()
      }
    }

    //2) 失去焦点事件: onblur
    document.querySelector(".btn1").onblur=function(){
      if(this.value== ""){
        this.value = "请输入内容"
      }
    }

    // 几个表单中常用的方法

    //1. focus() 当我们打开网页的时候，表单元素自动获取焦点

    document.querySelector(".btn2").focus()

    //2. select() 自动选中所有
    //3. 自动复制元素--- https://www.bootcdn.cn/clipboard.js/ 需要这个插件来实现
  
  
  
  </script>
</body>
</html>
