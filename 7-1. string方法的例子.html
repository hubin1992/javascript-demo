			var str = 'kai-ke-ba';
      console.log(changeCase(str))
			function changeCase(str) {
				var res = str.split('-');
				var ele = res[0];
				for (var i = 1; i < res.length; i++) {
					ele += res[i].charAt(0).toUpperCase() + res[i].slice(1);
				}
