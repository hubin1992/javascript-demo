<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>添加文件夹</title>
		<style>
			body {
				margin: 0;
			}

			ul {
				padding: 0;
				margin: 0;
				list-style: none;
				position: absolute;
				left: 10%;
				top: 350px;
				width: 800px;
			}

			.wrap {
				width: 1000px;
				height: 100vh;
				margin: 0 auto;
				background: url(./imgs/bg.png) no-repeat;
				background-size: 100% 100%;
				position: relative;
			}

			#create {
				position: absolute;
				left: 50%;
				top: 300px;
				margin-left: -53px;
				width: 116px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				text-decoration: none;
				color: #fff;
				border: 1px solid #fff;
				border-radius: 5px;
				box-shadow: 0 0 5px #fff;
			}

			#folder {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
			}

			li {
				width: 116px;
				height: 116px;
				background: url(./imgs/file-icon.png) no-repeat center center;
				text-align: center;
				color: #fff;
				cursor: pointer;
				box-sizing: border-box;
				margin: 0 20px 20px 0;
			}

			.border {
				background-color: rgba(0, 0, 0, 0.2);
				border: 1px solid rgba(255, 255, 255, 0.5);
				border-radius: 5px;
			}

			.border .checkbox {
				width: 12px;
				height: 12px;
				border: 1px solid #fff;
				margin: 4px;
				visibility: visible;
			}

			.checkbox {
				width: 12px;
				height: 12px;
				border: 1px solid #fff;
				margin: 4px;
				visibility: hidden;
			}

			.name {
				padding-top: 70px;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
      <a href="javascri:;" id="create">新建文件夹</a>
			<ul id="folder">
				<!-- <li>
                <div class="checkbox"></div>
                <div class="name">新建文件夹</div>
            </li> -->
			</ul>
		</div>
		<script>
			{
				let create = document.querySelector('#create');
				let folder = document.querySelector('#folder');
				create.onclick = function() {
          let li = document.createElement("li")
					let inner = ` <input type="checkbox"  class="checkbox"></input>
            <div class="name">新建文件夹</div>`;
          li.innerHTML = inner
          //在这个位置直接加上事件一样
          li.onclick =  function(){
            let check = li.querySelector("[type='checkbox']")
            li.classList.toggle("border")
            check.checked = !check.checked
          }
          folder.appendChild(li)
				};

        //逻辑错误，无效代码，获取不到元素
        // let list = document.querySelectorAll("li");
        // list.forEach(item=>{
        //   console.log(1)
        //   item.onclick =  function(){
        //     item.classList.toggle("border")
        //   }
        // })

        // 总结：dom节点添加不要和字符串的添加混为一谈了
			}
		</script>
	</body>
</html>
