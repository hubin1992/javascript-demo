<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //问题由来：由于我们for in 遍历对象的方法的是你，可能遍历到私有属性和在prototype上的自定义公有方法，所以我们需要加一个判断
        
        var obj = {
            name:"haha",
            age:17
        }
        Object.prototype.aaa=function(){

        }

        for(var key in obj){
            //console.log(key);//name , age ,aaa---》aaa是公有的方法，我们不需要遍历到
            if(obj.hasOwnProperty(key)){
                console.log(key);//name , age 这才是我们需要的；
            }
        
        }
        
    </script>
</body>
</html>
