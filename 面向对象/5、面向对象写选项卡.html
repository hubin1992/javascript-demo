        //4、把不是赋值语句的单独封装一个函数；

        /* var tab = null;

        /* function init() {

            }
        }

        function change() {

        function ChangeTab(obj) {
            this.tab = document.getElementById(obj);
            this.aIn = this.tab.getElementsByTagName("input");
            this.aDiv = this.tab.getElementsByTagName("div");
            this.num = 0;
            this.init();
        }
        ChangeTab.prototype.init = function () {
            var that = this;
            for (var i = 0; i < this.aIn.length; i++) {
                this.aIn[i].index = i;
                this.aIn[i].onclick = function () { //因为change里面的this指向的是dom元素，不是实例
                    that.change(this); //this 代表的是this.aIn[i]
                }
            }
        }
        ChangeTab.prototype.change = function (obj) {
            for (var i = 0; i < this.aIn.length; i++) {
                this.aIn[i].className = "";
                this.aDiv[i].className = "";
            }
            this.aIn[obj.index].className = "active"; //this.index指向的是that但是应该指向的是ain上才对
            this.aDiv[obj.index].className = "active";
        }
        ChangeTab.prototype.autoMove = function () {
            var that = this;
            setInterval(function () {
                that.num++;
                if (that.num == that.aIn.length) {
                    that.num = 0;
                }
                for (var i = 0; i < that.aIn.length; i++) {
                    that.aIn[i].className = "";
                    that.aDiv[i].className = "";
                }
                that.aIn[that.num].className = "active"; //this.index指向的是that但是应该指向的是ain上才对
                that.aDiv[that.num].className = "active";
            }, 1000)

        }
    </script>

<body>
    <div class="tab" id="tab">

        <input type="button" value="2">
        <input type="button" value="3">

        <div>222</div>
