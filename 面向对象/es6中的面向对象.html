    /////////////////////ES6的面向对象的改写/////////////////////////////

    class User {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        showName(){
            console.log(this.name)
        }

        showAge(){
            console.log(this.age)
        }

    }

    var person = new User("hah",17);
    person.showAge();//17
    person.showName();//haha



    ////类的继承

    class Vip extends User{
        constructor(name,age,leave){
            super(name,age);//调用父类的construction属性,不用写call了直接就是指向子类的实例
            this.leave = leave
        }
        showLeave  () {
            console.log(this.leave)
        }
    }
    var vip = new Vip("hu",23,1);
    vip.showName();
    vip.showAge();
    vip.showLeave();
