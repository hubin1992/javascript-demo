			}

				length: 5,

					fn();
					arguments[0]();
				},
			};
			obj.method(fn, 1, 2);

			// 	B 5 10
			// 	C  10 3
			// 	D 5 5
			// 	答案 C；
			/*
						     2. arguments[0]();  arguments 本身是一个对象(类数组),这里是调用了 对象下的方法，this 指向当前对象，也就是arguments。obj.method(fn,1,2); 这里我们传入了 3 个实参，也就是 arguments.length = 3; 最终调用结果为 3
						   */

			var i = 0;
			alert(++i == i++);
			// A： true
			// B，false
			// C，undefined
			// D，NaN
			// 答案:(A)
			/*
			      解析：
			          这里要注意运算的优先级
			              1. 先执行 ++i,这里 i 变成了 1
			              2. 再执行 i == i, (注意 i++ 中的 ++ 运算优先级最低，会运算完其他之后，最后执行++)
			              3. i == i 他自己那自然是成立的 所以返回 true
			          最终结果 为 true
			       */

			console.log(1 + '2' + '2');
			console.log(1 + +'2' + '2');
			console.log('A' - 'B' + '2');
			console.log('A' - 'B' + 2);

			//  A.122 122 NaN NaN
			//  B.122 32 NaN NaN2
			//  C.122 32 NaN2 NaN
			//  D.122 32 NaN2 NaN2
