    //jsonp中常用的参数
    //1、所有的跨域请求都是get请求
    //2、不会存在缓存
    $.ajax({
        url:"http://matchweb.sports.qq.com/team/list?columnId=100000",
        dataType:"jsonp",//这就代表这jsonp的请求
        type:"get",
        //默认的是这样
        //http://matchweb.sports.qq.com/team/list?columnId=100000&callback=jQuery111308705867310052964_1523986945090&_=1523986945091

        // jsonp:"cb",//回调对应的参数
        //http://matchweb.sports.qq.com/team/list?columnId=100000&cb=fn
        success:function (data) {
            console.log(data)
        }
    })
