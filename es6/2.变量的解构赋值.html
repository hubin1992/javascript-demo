<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>变量的解构赋值</title>
</head>

<body>
  <script>
    //变量的解构赋值
    //1.= 号两边相等可以赋值成功
    //2.= 左边小于右边也可以成功
    //3.= 如果不成功返回undefined；
    //4. 可以存在默认值

    //数组的解构赋值
    var [a, b, c] = [1, 2, 3]
    console.log(a, b, c); //1,2,3

    var [d] = [4, 5, 6]
    console.log(d)

    var [e, f] = [7]
    console.log(e, f); //7  , undefiend

    var [h, i = 8] = [9] //可以有默认值
    console.log(h, i) //9,8

    //对象的解构赋值
    //注意：对象的解构赋值存在个一个属性名不匹配的情况
    //let { foo, bar } = { foo: "aaa", bar: "bbb" };
    //属性名不匹配的情况(必须这样写)
    let { foo: baz } = { foo: 'aaa', bar: 'bbb' };
    console.log(baz); //aaa

    //字符串的解构赋值
    var [a, b] = 'abc'
    console.log(a, b); //a,b

    //函数参数的解构赋值
    function fn([x = 0, y = 1]) {
      return x + y
    }
    console.log(fn([1, 2]))

    //函数参数的解构也可以使用默认值。
    console.log(fn([])); //1

    //怪异的写法1
    function move({ x = 0, y = 0 } = {}) {
      return [x, y];
    }

    console.log(move({ x: 3, y: 8 })); // [3, 8]
    move({ x: 3 }); // [3, 0]
    move({}); // [0, 0]
    move(); // [0, 0]

    //怪异的写法2
    //下面代码是为函数move的参数指定默认值，而不是为变量x和y指定默认值，所以会得到与前一种写法不同的结果。
    function to({ x, y } = { x: 0, y: 0 }) {
      return [x, y];
    }

    to({ x: 3, y: 8 }); // [3, 8]
    to({ x: 3 }); // [3, undefined]
    to({}); // [undefined, undefined]
    to(); // [0, 0]
  </script>
</body>

</html>
